<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>链接跳转</title>
    
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="js/jquery.min.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <section id="search">
        <div class="search-header">
            <h2>
                <span class="let-me">让我帮你</span>
                <span class="for-you">把链接变长</span>
            </h2>
        </div>
        
        <form id="search-form">
            <div class="search-form-group">
                <div class="search-form-input">
                    <input type="search" id="kw" maxlength="255" autocomplete="off" required>
                </div>
                <button id="search-submit">增长链接</button>
            </div>
        </form>
    </section>
    
    <section id="function">
        <p id="tips">输入需要跳转的链接，然后点击增长链接</p>
        <div id="output">
            <textarea id="url-output" rows="3" readonly></textarea>
            <div class="tool-btns">
                <button data-clipboard-target="#url-output">复制</button>
                <button id="preview">预览</button>
            </div>
        </div>
    </section>
    
    <footer id="footer">
        <ul class="footer-left">
            <li><a href="https://github.com/mengkunsoft/lmbtfy" target="_blank">源码</a></li>
            <li><a href="https://www.589000.xyz/" target="_blank">岚天呀的个人主页</a></li>
        </ul>
        
        <ul class="footer-right">
            <li>* 由 让我帮你百度一下 魔改而来</li>
        </ul>
    </footer>
    
    <div id="arrow"></div>
</body>
</html>
